<div *ngIf="usuario && perfil" class="max-w-4xl mx-auto p-8 bg-white shadow-2xl rounded-2xl my-8 border border-gray-200">

    <!-- Header de Perfil -->
    <div class="flex items-center justify-between mb-10 border-b pb-6 border-gray-300">
      <h2 class="text-3xl font-bold text-gray-900 flex items-center">
        <div class="bg-orange-500 text-white rounded-full h-10 w-10 flex items-center justify-center mr-3 font-semibold uppercase">
          {{ perfil?.nombre?.charAt(0) || 'U' }}
        </div>
        Mi perfil
      </h2>
  
      <button (click)="editarPerfil()" class="flex items-center px-4 py-2 bg-yellow-400 text-black font-semibold rounded-lg hover:bg-yellow-500 transition focus:ring-2 focus:ring-yellow-300 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13h6l3 3H6l3-3z" />
        </svg>
        Editar
      </button>
    </div>
  
    <!-- Información del perfil -->
    <div class="bg-gray-50 rounded-xl p-6 shadow-inner border border-gray-200">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Email -->
        <div class="flex items-center space-x-4">
          <div class="bg-yellow-100 p-3 rounded-full">
            <svg class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-500">Email</p>
            <p class="text-lg font-medium text-gray-900">{{ usuario.email }}</p>
          </div>
        </div>
  
        <!-- Nombre -->
        <div class="flex items-center space-x-4">
          <div class="bg-orange-100 p-3 rounded-full">
            <svg class="h-6 w-6 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <div>
            <p class="text-sm text-gray-500">Nombre</p>
            <p class="text-lg font-medium text-gray-900">{{ perfil?.nombre }}</p>
          </div>
        </div>
      </div>
    </div>
  
  
<!-- Modal de Edición (Editando Perfil) -->
<div *ngIf="editandoPerfil" class="fixed inset-0 bg-black/30 backdrop-blur-md backdrop-saturate-150 flex justify-center items-center z-50 p-4"
>
    <div class="bg-white text-black rounded-xl shadow-2xl max-w-md w-full relative overflow-hidden border border-gray-200">
  
      <!-- Encabezado -->
      <div class="bg-orange-500 p-5 text-white rounded-t-xl">
        <h2 class="text-2xl font-bold">Editar Perfil</h2>
        <p class="text-orange-100">Actualiza tu información personal</p>
      </div>
  
      <!-- Cerrar modal -->
      <button (click)="cerrarModal()" class="absolute top-3 right-3 text-white hover:text-yellow-300 transition  cursor-pointer">
        ✖
      </button>
  
      <!-- Formulario -->
      <form (ngSubmit)="guardarCambios()" class="p-6 bg-white space-y-5">
  
        <!-- Campo: Nombre -->
        <div>
          <label for="nuevoNombre" class="block text-gray-800 font-medium mb-1">Nombre</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-orange-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              type="text"
              id="nuevoNombre"
              [(ngModel)]="nuevoNombre"
              name="nuevoNombre"
              required
              class="w-full pl-10 pr-4 py-3 border border-orange-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Tu nombre completo"
            />
          </div>
        </div>
  
        <!-- Campo: Email -->
        <div>
          <label for="nuevoEmail" class="block text-gray-800 font-medium mb-1">Email</label>
          <div class="relative">
            <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-yellow-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
            type="email"
            id="nuevoEmail"
            [(ngModel)]="nuevoEmail"
            name="nuevoEmail"
            required
            readonly
            class="w-full pl-10 pr-4 py-3 border border-yellow-300 rounded-lg bg-gray-100 text-gray-700 cursor-not-allowed"
            placeholder="correo@ejemplo.com"
          />
          
          </div>
        </div>
  
        <!-- Campo: Nueva Contraseña -->
<div>
    <label for="nuevaContraseña" class="block text-gray-800 font-medium mb-1">Nueva Contraseña</label>
    <div class="relative">
      <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>
      </div>
      <input
        [type]="verContrasenia ? 'text' : 'password'"
        id="nuevaContraseña"
        [(ngModel)]="nuevaContrasenia"
        name="nuevaContraseña"
        required
        class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400"
        placeholder="••••••••"
      />
      <button type="button" (click)="verContrasenia = !verContrasenia"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none" title="ver" >
        <i class="bi" [ngClass]="verContrasenia ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>
  </div>
  
  <!-- Campo: Confirmar Contraseña -->
  <div>
    <label for="confirmacionContraseña" class="block text-gray-800 font-medium mb-1">Confirmar Contraseña</label>
    <div class="relative">
      <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
        </svg>
      </div>
      <input
        [type]="verConfirmacion ? 'text' : 'password'"
        id="confirmacionContraseña"
        [(ngModel)]="confirmacionContrasenia"
        name="confirmacionContraseña"
        required
        class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
        placeholder="••••••••"
      />
      <button type="button" (click)="verConfirmacion = !verConfirmacion"
        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none" title="enviar">
        <i class="bi" [ngClass]="verConfirmacion ? 'bi-eye-slash' : 'bi-eye'"></i>
      </button>
    </div>
  </div>
  
  
        <!-- Validación -->
        <p *ngIf="nuevaContrasenia !== confirmacionContrasenia" class="text-red-600 text-sm flex items-center">
          <svg class="h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          Las contraseñas no coinciden.
        </p>
  
        <!-- Botones -->
        <div class="flex space-x-3 pt-4">
          <button
            type="button"
            (click)="cerrarModal()"
            class="flex-1 py-3 bg-gray-100 text-gray-800 font-semibold rounded-lg hover:bg-gray-200 cursor-pointer"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="nuevaContrasenia !== confirmacionContrasenia"
            class="flex-1 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center  cursor-pointer"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5 13l4 4L19 7" />
            </svg>
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </div>
  
  </div>
